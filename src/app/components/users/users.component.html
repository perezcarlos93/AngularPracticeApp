<h2>Users:</h2>

<button
  [disabled]="!enableAdd"
  class="btn btn-light btn-block mb-3"
  [ngClass]="currentClasses"
>
  Add New User
</button>

<ul *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-3"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <div class="row">
      <div class="col-sm-4" *ngIf="user.image">
        <img class="img-fluid" [src]="user.image" alt="" />
      </div>
      <div class="col-sm-8">
        <h4>{{ user.firstName }} {{ user.lastName }}</h4>
        <ul *ngIf="showExtended">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street }} {{ user.address.city }}
            {{ user.address.state }}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
