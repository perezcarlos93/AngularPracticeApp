<h2>Users:</h2>

<ul *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users">
    <h4>{{ user.firstName }} {{ user.lastName }}</h4>
    <ul *ngIf="showExtended">
      <li>Age: {{ user.age }}</li>
      <li>
        Age: {{ user.address.street }} {{ user.address.city }}
        {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>
